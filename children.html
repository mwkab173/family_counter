<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小孩分數統計</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .tab {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: block;
        }
        .seng { background-color: #add8e6; }
        .chien { background-color: #ffcccb; }
        .score { font-size: 24px; }
    </style>
</head>
<body>
    <h1>獎罰分數統計</h1>
    <div class="tab seng">
        <h2>昇昇的分數</h2>
        <div class="score">爸爸: <span id="dadScoreValueSeng">0</span></div>
        <div class="score">媽媽: <span id="momScoreValueSeng">0</span></div>
    </div>
    <div class="tab chien">
        <h2>千千的分數</h2>
        <div class="score">爸爸: <span id="dadScoreValueChien">0</span></div>
        <div class="score">媽媽: <span id="momScoreValueChien">0</span></div>
    </div>

    <script>
        function loadScores() {
            document.getElementById('dadScoreValueSeng').innerText = localStorage.getItem('sengDadScore') || 0;
            document.getElementById('momScoreValueSeng').innerText = localStorage.getItem('sengMomScore') || 0;
            document.getElementById('dadScoreValueChien').innerText = localStorage.getItem('chienDadScore') || 0;
            document.getElementById('momScoreValueChien').innerText = localStorage.getItem('chienMomScore') || 0;
        }

        function changeScore(scoreId, delta) {
            let scoreElement = document.getElementById(scoreId);
            let newScore = parseInt(scoreElement.innerText) + delta;
            scoreElement.innerText = newScore;
            localStorage.setItem(scoreId, newScore);
        }

        loadScores();
    </script>
</body>
</html>
