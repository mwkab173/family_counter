<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媽媽獎罰分數管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .tab {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: block;
        }
        .seng {
            background-color: #add8e6; /* 粉藍色 */
        }
        .chien {
            background-color: #ffcccb; /* 粉紅色 */
        }
        .score {
            font-size: 24px;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        .red-circle {
            color: red;
        }
        .orange-triangle {
            color: orange;
        }
    </style>
</head>
<body>
    <h1>媽媽獎罰分數管理</h1>
    <div class="tab seng">
        <h2>昇昇的分數</h2>
        <div class="score" id="dadScoreSeng">爸爸: <span id="dadScoreValueSeng">0</span> <span id="dadIconSeng" class="red-circle">⬤</span></div>
        <div class="score" id="momScoreSeng">媽媽: <span id="momScoreValueSeng">0</span> <span id="momIconSeng" class="orange-triangle">▲</span></div>
        <div>
            <button onclick="changeScore('momScoreValueSeng', 1)">+1</button>
            <button onclick="changeScore('momScoreValueSeng', -1)">-1</button>
        </div>
    </div>
    <div class="tab chien">
        <h2>千千的分數</h2>
        <div class="score" id="dadScoreChien">爸爸: <span id="dadScoreValueChien">0</span> <span id="dadIconChien" class="red-circle">⬤</span></div>
        <div class="score" id="momScoreChien">媽媽: <span id="momScoreValueChien">0</span> <span id="momIconChien" class="orange-triangle">▲</span></div>
        <div>
            <button onclick="changeScore('momScoreValueChien', 1)">+1</button>
            <button onclick="changeScore('momScoreValueChien', -1)">-1</button>
        </div>
    </div>

    <script>
        function loadScores() {
            const sengDadScore = localStorage.getItem('sengDadScore') || 0;
            const sengMomScore = localStorage.getItem('sengMomScore') || 0;
            const chienDadScore = localStorage.getItem('chienDadScore') || 0;
            const chienMomScore = localStorage.getItem('chienMomScore') || 0;

            document.getElementById('dadScoreValueSeng').innerText = sengDadScore;
            document.getElementById('momScoreValueSeng').innerText = sengMomScore;
            document.getElementById('dadScoreValueChien').innerText = chienDadScore;
            document.getElementById('momScoreValueChien').innerText = chienMomScore;

            updateIcons();
        }

        function changeScore(scoreId, delta) {
            let scoreElement = document.getElementById(scoreId);
            let newScore = parseInt(scoreElement.innerText) + delta;
            scoreElement.innerText = newScore;
            localStorage.setItem(scoreId, newScore); // 儲存分數
            updateIcons();
        }

        function updateIcons() {
            let momScoreSeng = parseInt(document.getElementById('momScoreValueSeng').innerText);
            document.getElementById('momIconSeng').innerText = momScoreSeng < 0 ? '✖️' : '▲';

            let momScoreChien = parseInt(document.getElementById('momScoreValueChien').innerText);
            document.getElementById('momIconChien').innerText = momScoreChien < 0 ? '✖️' : '▲';
        }

        loadScores(); // 載入分數
    </script>
</body>
</html>
