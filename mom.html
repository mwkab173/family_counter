<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媽媽獎罰分數管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>媽媽獎罰分數管理</h1>
    <h2>昇昇的分數</h2>
    <div>爸爸: <span id="dadScoreValueSeng">0</span></div>
    <div>媽媽: <span id="momScoreValueSeng">0</span></div>
    <button onclick="changeScore('sengMomScore', 1)">昇昇媽媽 +1</button>
    <button onclick="changeScore('sengMomScore', -1)">昇昇媽媽 -1</button>

    <h2>千千的分數</h2>
    <div>爸爸: <span id="dadScoreValueChien">0</span></div>
    <div>媽媽: <span id="momScoreValueChien">0</span></div>
    <button onclick="changeScore('chienMomScore', 1)">千千媽媽 +1</button>
    <button onclick="changeScore('chienMomScore', -1)">千千媽媽 -1</button>

    <script>
        function loadScores() {
            document.getElementById('dadScoreValueSeng').innerText = localStorage.getItem('sengDadScore') || 0;
            document.getElementById('momScoreValueSeng').innerText = localStorage.getItem('sengMomScore') || 0;
            document.getElementById('dadScoreValueChien').innerText = localStorage.getItem('chienDadScore') || 0;
            document.getElementById('momScoreValueChien').innerText = localStorage.getItem('chienMomScore') || 0;
        }

        function changeScore(scoreId, delta) {
            let scoreElement = document.getElementById(scoreId.includes('Mom') ? 'momScoreValueSeng' : 'momScoreValueChien');
            let newScore = parseInt(scoreElement.innerText) + delta;
            scoreElement.innerText = newScore;
            localStorage.setItem(scoreId, newScore);
        }

        loadScores();
    </script>
</body>
</html>
