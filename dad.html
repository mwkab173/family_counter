<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爸爸用 - 獎罰統計</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .child {
            padding: 15px;
            border-radius: 8px;
            color: white;
            text-align: center;
        }
        .sheng {
            background-color: #87CEEB; /* 粉藍色 */
        }
        .qian {
            background-color: #FFB6C1; /* 粉紅色 */
        }
        .icon {
            font-size: 24px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child sheng">
            <h2>昇昇</h2>
            <div>
                <span class="icon">爸爸: <span id="dadSheng">0</span></span>
                <span class="icon">媽媽: <span id="momSheng">0</span></span>
            </div>
            <div class="buttons">
                <button onclick="changeScore('dadSheng', 1)">爸爸 +1</button>
                <button onclick="changeScore('dadSheng', -1)">爸爸 -1</button>
                <button onclick="changeScore('momSheng', 1)">媽媽 +1</button>
                <button onclick="changeScore('momSheng', -1)">媽媽 -1</button>
            </div>
        </div>
        <div class="child qian">
            <h2>千千</h2>
            <div>
                <span class="icon">爸爸: <span id="dadQian">0</span></span>
                <span class="icon">媽媽: <span id="momQian">0</span></span>
            </div>
            <div class="buttons">
                <button onclick="changeScore('dadQian', 1)">爸爸 +1</button>
                <button onclick="changeScore('dadQian', -1)">爸爸 -1</button>
                <button onclick="changeScore('momQian', 1)">媽媽 +1</button>
                <button onclick="changeScore('momQian', -1)">媽媽 -1</button>
            </div>
        </div>
    </div>
    <script>
        function updateScores() {
            const scores = JSON.parse(localStorage.getItem('scores')) || {
                dadSheng: 0,
                momSheng: 0,
                dadQian: 0,
                momQian: 0
            };

            document.getElementById('dadSheng').textContent = scores.dadSheng;
            document.getElementById('momSheng').textContent = scores.momSheng;
            document.getElementById('dadQian').textContent = scores.dadQian;
            document.getElementById('momQian').textContent = scores.momQian;
        }

        function changeScore(key, value) {
            const scores = JSON.parse(localStorage.getItem('scores')) || {
                dadSheng: 0,
                momSheng: 0,
                dadQian: 0,
                momQian: 0
            };
            scores[key] += value;
            localStorage.setItem('scores', JSON.stringify(scores));
            updateScores();
        }

        updateScores();
    </script>
</body>
</html>
